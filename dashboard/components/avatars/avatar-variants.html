<!DOCTYPE html>
<html lang="fr" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars - Composants UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased min-h-screen">
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-3">
                    <a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">← Retour</a>
                    <span class="text-gray-300">|</span>
                    <h1 class="font-semibold text-gray-900 dark:text-white">Avatars</h1>
                </div>
                <button @click="darkMode = !darkMode" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <span x-show="!darkMode" class="material-icons-outlined">dark_mode</span>
                    <span x-show="darkMode" x-cloak class="material-icons-outlined">light_mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-8 space-y-8">
<!-- 
  Avatar Components - All Variants
  Nourriture Solidaire Dashboard
-->

<!-- ============================================
     BASIC AVATARS - SIZES
     ============================================ -->
<div class="flex items-end gap-4">
  <!-- XS -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-6 h-6 rounded-full">
  <!-- SM -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-8 h-8 rounded-full">
  <!-- MD -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-10 h-10 rounded-full">
  <!-- LG -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-12 h-12 rounded-full">
  <!-- XL -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-16 h-16 rounded-full">
  <!-- 2XL -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-20 h-20 rounded-full">
</div>

<!-- ============================================
     AVATAR WITH INITIALS
     ============================================ -->
<div class="flex items-end gap-4">
  <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white text-xs font-semibold">MD</div>
  <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm font-semibold">JM</div>
  <div class="w-12 h-12 rounded-full bg-purple-500 flex items-center justify-center text-white text-base font-semibold">SB</div>
  <div class="w-16 h-16 rounded-full bg-yellow-500 flex items-center justify-center text-white text-lg font-semibold">PL</div>
</div>

<!-- ============================================
     AVATAR SHAPES
     ============================================ -->
<div class="flex items-center gap-4">
  <!-- Circle -->
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-12 h-12 rounded-full">
  <!-- Rounded -->
  <img src="https://ui-avatars.com/api/?name=Jean+M&background=3b82f6&color=fff" class="w-12 h-12 rounded-xl">
  <!-- Square -->
  <img src="https://ui-avatars.com/api/?name=Sophie+B&background=8b5cf6&color=fff" class="w-12 h-12 rounded-lg">
</div>

<!-- ============================================
     AVATAR WITH STATUS INDICATOR
     ============================================ -->
<div class="flex items-center gap-6">
  <!-- Online -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white dark:border-gray-900 rounded-full"></span>
  </div>
  
  <!-- Away -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Jean+M&background=3b82f6&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-yellow-500 border-2 border-white dark:border-gray-900 rounded-full"></span>
  </div>
  
  <!-- Busy -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Sophie+B&background=8b5cf6&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-red-500 border-2 border-white dark:border-gray-900 rounded-full"></span>
  </div>
  
  <!-- Offline -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Pierre+L&background=6b7280&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-gray-400 border-2 border-white dark:border-gray-900 rounded-full"></span>
  </div>
</div>

<!-- ============================================
     AVATAR WITH BADGE
     ============================================ -->
<div class="flex items-center gap-6">
  <!-- Notification count -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full">3</span>
  </div>
  
  <!-- Verified badge -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Jean+M&background=3b82f6&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute -bottom-0.5 -right-0.5 flex items-center justify-center w-5 h-5 bg-blue-500 text-white rounded-full">
      <span class="material-icons-outlined text-xs">check</span>
    </span>
  </div>
  
  <!-- Admin badge -->
  <div class="relative">
    <img src="https://ui-avatars.com/api/?name=Admin&background=ef4444&color=fff" class="w-12 h-12 rounded-full">
    <span class="absolute -bottom-0.5 -right-0.5 flex items-center justify-center w-5 h-5 bg-yellow-500 text-white rounded-full">
      <span class="material-icons-outlined text-xs">star</span>
    </span>
  </div>
</div>

<!-- ============================================
     AVATAR GROUP
     ============================================ -->
<div class="flex items-center">
  <div class="flex -space-x-3">
    <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-900">
    <img src="https://ui-avatars.com/api/?name=Jean+M&background=3b82f6&color=fff" class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-900">
    <img src="https://ui-avatars.com/api/?name=Sophie+B&background=8b5cf6&color=fff" class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-900">
    <img src="https://ui-avatars.com/api/?name=Pierre+L&background=f59e0b&color=fff" class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-900">
    <div class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-900 bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-xs font-medium text-gray-600 dark:text-gray-300">+5</div>
  </div>
</div>

<!-- ============================================
     AVATAR GROUP - STACKED
     ============================================ -->
<div class="flex items-center -space-x-4">
  <img src="https://ui-avatars.com/api/?name=A&background=22c55e&color=fff" class="w-12 h-12 rounded-full border-3 border-white dark:border-gray-900 z-50">
  <img src="https://ui-avatars.com/api/?name=B&background=3b82f6&color=fff" class="w-12 h-12 rounded-full border-3 border-white dark:border-gray-900 z-40">
  <img src="https://ui-avatars.com/api/?name=C&background=8b5cf6&color=fff" class="w-12 h-12 rounded-full border-3 border-white dark:border-gray-900 z-30">
  <img src="https://ui-avatars.com/api/?name=D&background=f59e0b&color=fff" class="w-12 h-12 rounded-full border-3 border-white dark:border-gray-900 z-20">
  <img src="https://ui-avatars.com/api/?name=E&background=ef4444&color=fff" class="w-12 h-12 rounded-full border-3 border-white dark:border-gray-900 z-10">
</div>

<!-- ============================================
     AVATAR WITH TEXT
     ============================================ -->
<div class="flex items-center gap-3">
  <img src="https://ui-avatars.com/api/?name=Marie+Dupont&background=22c55e&color=fff" class="w-10 h-10 rounded-full">
  <div>
    <p class="text-sm font-medium text-gray-900 dark:text-white">Marie Dupont</p>
    <p class="text-xs text-gray-500">Bénévole</p>
  </div>
</div>

<!-- ============================================
     AVATAR WITH TEXT AND ACTION
     ============================================ -->
<div class="flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
  <div class="flex items-center gap-3">
    <div class="relative">
      <img src="https://ui-avatars.com/api/?name=Marie+Dupont&background=22c55e&color=fff" class="w-12 h-12 rounded-full">
      <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"></span>
    </div>
    <div>
      <p class="text-sm font-medium text-gray-900 dark:text-white">Marie Dupont</p>
      <p class="text-xs text-gray-500">marie.dupont@email.com</p>
    </div>
  </div>
  <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400">
    <span class="material-icons-outlined">more_vert</span>
  </button>
</div>

<!-- ============================================
     AVATAR PLACEHOLDER (NO IMAGE)
     ============================================ -->
<div class="flex items-center gap-4">
  <!-- Icon placeholder -->
  <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
    <span class="material-icons-outlined text-gray-400 text-xl">person</span>
  </div>
  
  <!-- Question mark placeholder -->
  <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
    <span class="material-icons-outlined text-gray-400 text-xl">help</span>
  </div>
  
  <!-- Add user placeholder -->
  <div class="w-12 h-12 rounded-full border-2 border-dashed border-gray-300 dark:border-gray-600 flex items-center justify-center cursor-pointer hover:border-primary-500 hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-colors">
    <span class="material-icons-outlined text-gray-400 text-xl">add</span>
  </div>
</div>

<!-- ============================================
     AVATAR WITH RING
     ============================================ -->
<div class="flex items-center gap-4">
  <img src="https://ui-avatars.com/api/?name=Marie+D&background=22c55e&color=fff" class="w-12 h-12 rounded-full ring-2 ring-primary-500 ring-offset-2 ring-offset-white dark:ring-offset-gray-900">
  <img src="https://ui-avatars.com/api/?name=Jean+M&background=3b82f6&color=fff" class="w-12 h-12 rounded-full ring-2 ring-blue-500 ring-offset-2 ring-offset-white dark:ring-offset-gray-900">
  <img src="https://ui-avatars.com/api/?name=Sophie+B&background=8b5cf6&color=fff" class="w-12 h-12 rounded-full ring-2 ring-purple-500 ring-offset-2 ring-offset-white dark:ring-offset-gray-900">
</div>

<!-- ============================================
     AVATAR LOADING STATE
     ============================================ -->
<div class="flex items-center gap-4">
  <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
  <div class="space-y-2">
    <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
    <div class="h-3 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
  </div>
</div>

<!-- ============================================
     AVATAR LIST ITEM
     ============================================ -->
<div class="space-y-2">
  <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
    <img src="https://ui-avatars.com/api/?name=Marie+Dupont&background=22c55e&color=fff" class="w-10 h-10 rounded-full">
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-gray-900 dark:text-white truncate">Marie Dupont</p>
      <p class="text-xs text-gray-500 truncate">Bénévole • 156 collectes</p>
    </div>
    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
  </div>
  <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">
    <img src="https://ui-avatars.com/api/?name=Jean+Martin&background=3b82f6&color=fff" class="w-10 h-10 rounded-full">
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-gray-900 dark:text-white truncate">Jean Martin</p>
      <p class="text-xs text-gray-500 truncate">Donneur • Boulangerie Centrale</p>
    </div>
    <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
  </div>
</div>

    </main>
</body>
</html>
