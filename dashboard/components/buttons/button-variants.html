<!DOCTYPE html>
<html lang="fr" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons - Composants UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased min-h-screen">
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-3">
                    <a href="../index.html" class="text-sm text-gray-500 hover:text-primary-600">← Retour</a>
                    <span class="text-gray-300">|</span>
                    <h1 class="font-semibold text-gray-900 dark:text-white">Boutons</h1>
                </div>
                <button @click="darkMode = !darkMode" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <span x-show="!darkMode" class="material-icons-outlined">dark_mode</span>
                    <span x-show="darkMode" x-cloak class="material-icons-outlined">light_mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-8 space-y-8">
<!-- 
  Button Components - All Variants
  Nourriture Solidaire Dashboard
  
  Usage: Copy the desired button variant into your page
-->

<!-- ============================================
     PRIMARY BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Primary Default -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 active:bg-primary-700 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    Bouton Primary
  </button>
  
  <!-- Primary with Icon Left -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 active:bg-primary-700 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    <span class="material-icons-outlined text-lg">add</span>
    Ajouter
  </button>
  
  <!-- Primary with Icon Right -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 active:bg-primary-700 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    Continuer
    <span class="material-icons-outlined text-lg">arrow_forward</span>
  </button>
  
  <!-- Primary Disabled -->
  <button disabled class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 text-white text-sm font-medium rounded-lg opacity-50 cursor-not-allowed">
    Désactivé
  </button>
</div>

<!-- ============================================
     SECONDARY BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-500/30">
    Secondary
  </button>
  
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-500/30">
    <span class="material-icons-outlined text-lg">settings</span>
    Paramètres
  </button>
</div>

<!-- ============================================
     OUTLINE BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Outline Primary -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-transparent border border-primary-500 text-primary-600 dark:text-primary-400 hover:bg-primary-50 dark:hover:bg-primary-900/20 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    Outline Primary
  </button>
  
  <!-- Outline Gray -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-transparent border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-500/30">
    Outline Gray
  </button>
  
  <!-- Outline Danger -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-transparent border border-red-500 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-red-500/50">
    <span class="material-icons-outlined text-lg">delete</span>
    Supprimer
  </button>
</div>

<!-- ============================================
     GHOST BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-500/30">
    Ghost
  </button>
  
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-transparent text-primary-600 dark:text-primary-400 hover:bg-primary-50 dark:hover:bg-primary-900/20 text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/30">
    Ghost Primary
  </button>
</div>

<!-- ============================================
     COLOR VARIANTS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Success -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-green-500 hover:bg-green-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-green-500/50">
    <span class="material-icons-outlined text-lg">check</span>
    Confirmer
  </button>
  
  <!-- Danger -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-red-500/50">
    <span class="material-icons-outlined text-lg">delete</span>
    Supprimer
  </button>
  
  <!-- Warning -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-yellow-500/50">
    <span class="material-icons-outlined text-lg">warning</span>
    Attention
  </button>
  
  <!-- Info -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-blue-500/50">
    <span class="material-icons-outlined text-lg">info</span>
    Information
  </button>
  
  <!-- Dark -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-800 hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-500/50">
    Dark
  </button>
</div>

<!-- ============================================
     BUTTON SIZES
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Extra Small -->
  <button class="inline-flex items-center justify-center gap-1.5 px-2.5 py-1 bg-primary-500 hover:bg-primary-600 text-white text-xs font-medium rounded transition-all">
    Extra Small
  </button>
  
  <!-- Small -->
  <button class="inline-flex items-center justify-center gap-1.5 px-3 py-1.5 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-md transition-all">
    Small
  </button>
  
  <!-- Default -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg transition-all">
    Default
  </button>
  
  <!-- Large -->
  <button class="inline-flex items-center justify-center gap-2 px-5 py-3 bg-primary-500 hover:bg-primary-600 text-white text-base font-medium rounded-lg transition-all">
    Large
  </button>
  
  <!-- Extra Large -->
  <button class="inline-flex items-center justify-center gap-2.5 px-6 py-3.5 bg-primary-500 hover:bg-primary-600 text-white text-lg font-medium rounded-xl transition-all">
    Extra Large
  </button>
</div>

<!-- ============================================
     ICON BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Icon Only - Small -->
  <button class="inline-flex items-center justify-center w-8 h-8 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    <span class="material-icons-outlined text-lg">add</span>
  </button>
  
  <!-- Icon Only - Default -->
  <button class="inline-flex items-center justify-center w-10 h-10 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    <span class="material-icons-outlined">edit</span>
  </button>
  
  <!-- Icon Only - Large -->
  <button class="inline-flex items-center justify-center w-12 h-12 bg-primary-500 hover:bg-primary-600 text-white rounded-xl transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    <span class="material-icons-outlined text-2xl">delete</span>
  </button>
  
  <!-- Icon Only - Circle -->
  <button class="inline-flex items-center justify-center w-10 h-10 bg-primary-500 hover:bg-primary-600 text-white rounded-full transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
    <span class="material-icons-outlined">favorite</span>
  </button>
  
  <!-- Icon Only - Outline -->
  <button class="inline-flex items-center justify-center w-10 h-10 border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all">
    <span class="material-icons-outlined">more_vert</span>
  </button>
  
  <!-- Icon Only - Ghost -->
  <button class="inline-flex items-center justify-center w-10 h-10 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all">
    <span class="material-icons-outlined">settings</span>
  </button>
</div>

<!-- ============================================
     BUTTON WITH LOADING STATE
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Loading Button -->
  <button disabled class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 text-white text-sm font-medium rounded-lg opacity-75 cursor-wait">
    <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Chargement...
  </button>
  
  <!-- Loading Icon Only -->
  <button disabled class="inline-flex items-center justify-center w-10 h-10 bg-primary-500 text-white rounded-lg opacity-75 cursor-wait">
    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </button>
</div>

<!-- ============================================
     BUTTON GROUP
     ============================================ -->
<div class="inline-flex rounded-lg overflow-hidden border border-gray-300 dark:border-gray-600">
  <button class="px-4 py-2 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium border-r border-gray-300 dark:border-gray-600">
    Jour
  </button>
  <button class="px-4 py-2 bg-primary-500 text-white text-sm font-medium border-r border-primary-600">
    Semaine
  </button>
  <button class="px-4 py-2 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium">
    Mois
  </button>
</div>

<!-- ============================================
     BUTTON WITH BADGE/COUNT
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <button class="relative inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg transition-all">
    <span class="material-icons-outlined text-lg">notifications</span>
    Notifications
    <span class="absolute -top-1.5 -right-1.5 flex items-center justify-center w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full">5</span>
  </button>
  
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg transition-all">
    <span class="material-icons-outlined text-lg">mail</span>
    Messages
    <span class="px-1.5 py-0.5 bg-primary-500 text-white text-xs font-bold rounded-full">12</span>
  </button>
</div>

<!-- ============================================
     FULL WIDTH BUTTON
     ============================================ -->
<button class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-primary-500/50">
  <span class="material-icons-outlined text-lg">login</span>
  Se connecter
</button>

<!-- ============================================
     GRADIENT BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white text-sm font-medium rounded-lg transition-all shadow-lg shadow-primary-500/30">
    Gradient Primary
  </button>
  
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white text-sm font-medium rounded-lg transition-all shadow-lg shadow-blue-500/30">
    Gradient Blue-Purple
  </button>
  
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white text-sm font-medium rounded-lg transition-all shadow-lg shadow-orange-500/30">
    Gradient Orange-Red
  </button>
</div>

<!-- ============================================
     SOCIAL BUTTONS
     ============================================ -->
<div class="flex flex-wrap items-center gap-3">
  <!-- Google -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg transition-all">
    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
    Google
  </button>
  
  <!-- Facebook -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-[#1877F2] hover:bg-[#166FE5] text-white text-sm font-medium rounded-lg transition-all">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
    Facebook
  </button>
  
  <!-- GitHub -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gray-900 hover:bg-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 text-white text-sm font-medium rounded-lg transition-all">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
    GitHub
  </button>
  
  <!-- Twitter/X -->
  <button class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-black hover:bg-gray-900 text-white text-sm font-medium rounded-lg transition-all">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
    Twitter
  </button>
</div>

    </main>
</body>
</html>
